<h1>회원 가입</h1>
<form>
  <fieldset>
    <legend>로그인 정보</legend>
    <ul>
      <li>
        <label>아이디: <input type="text" id="id" /></label>
      </li>
      <li>
        <label>비밀번호: <input type="password" id="pw" /></label>
      </li>
      <li>
        <label>비밀번호 확인:<input type="password" id="pw_check" /></label>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>개인 정보</legend>
    <ul>
      <li>
        <label>이름: <input type="text" id="name" /></label>
      </li>
      <li>
        <label>메일 주소: <input type="email" id="mail" /></label>
      </li>
      <li>
        <label>연락처: <input type="tel" id="phone" /></label>
      </li>
      <li>
        <label>블로그/홈페이지: <input type="url" id="homep" /></label>
      </li>
    </ul>
  </fieldset>
  <input type="submit" value="가입하기" />
</form>
